<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rating component</title>
</head>
<body>
    <selection class="hero">
        <div class="card main-card">
            <div class="imgDiv">
                <img src="./interactive-rating-component-main/images/icon-star.svg" alt="" srcset="">
            </div>
            <span class="title">
                How did we do?
            </span>
            <p class="text">
                Please let us know how we did with your support request. All feedback is apriciated to help us improve our offering!
            </p>
            <div class="ratings">
                <button class="rate">1</button>
                <button class="rate">2</button>
                <button class="rate">3</button>
                <button class="rate">4</button>
                <button class="rate">5</button>
            </div>
            <button type="submit" class="submit">SUBMIT</button>
        </div>
        <div class="card thanks-card">
            <div class="thanksImgDiv">
                <img src="./interactive-rating-component-main/images/illustration-thank-you.svg" alt="" srcset="">
            </div>
            <span class="ratingOutOf5"></span>
            <span class="thanksTitle">Thank you!</span>
            <p class="thanksText">
                We appreciate you taking the time to give a rating. If you ever need more support. don't hesitate to get in touch!
            </p>
        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
